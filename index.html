<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Small talk simulator</title>

    <!-- PicoCSS stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.colors.min.css" />
    <script type="text/javascript" src="https://data.id.tue.nl/web/RWcveVFZbXdYSWUyNEtadlJ1Z3pkRmNBRzBQb2UrK1dSL01qeVh0V0g1QT0=/riffwave.js"></script>
    <script type="text/javascript" src="https://data.id.tue.nl/web/RWcveVFZbXdYSWUyNEtadlJ1Z3pkRmNBRzBQb2UrK1dSL01qeVh0V0g1QT0=/Blob.js"></script>
    <script type="text/javascript" src="https://data.id.tue.nl/web/RWcveVFZbXdYSWUyNEtadlJ1Z3pkRmNBRzBQb2UrK1dSL01qeVh0V0g1QT0=/FileSaver.min.js"></script>
    <script type="text/javascript" src="https://data.id.tue.nl/web/RWcveVFZbXdYSWUyNEtadlJ1Z3pkRmNBRzBQb2UrK1dSL01qeVh0V0g1QT0=/animalese.js"></script>

</head>

<body>
    <header class="container">
        <h1>Small talk simulator</h1>
    </header>
    <main class="container">
        <section id="chat" class="container">
            <!-- Initial chatbot message -->
            <h2>üê∂</h2>
            <div class="msg-left">
                <article class="pico-background-pumpkin-150">
                    Hi how are you doing today?
                </article>
                <div></div>
            </div>
        </section>
        <section class="container">
            <!-- Three buttons used to create a branch. Each option has a different response. -->
            <!-- Initially this section is set to display: none as they are not used immediately -->
            <section  id='branches'>
                <h5 class="right">YOU</h5>
                <div class="grid">
                    <button class="pico-background-green-600" onclick="userChoice('Forget it')">
                        Randomize topic</button>
                </div>
            </section>
            <!-- User input and send button -->
            
            <section id="userResponse">
                <div role="group">
                    <textarea id="userInput" type="text" placeholder="start typing here" onkeydown="checkEnter(event)" /></textarea><br/>
                    <button id="preview" type="submit" class="pico-background-pumpkin-350" onclick="talkAndWait()">
                        send
                    </button>
                </div>
            </section>
            <section display="grid"> 
                <h3>Tone</h3>
                <div role="group">
                <h5>Sad</h5>
                <input id="pitch" type="range" min="0.02" max="2.0" value="1.0" step="0.1"/>
                <h5>Cheerful</h5>
                </div>
                <label style="display: none">Shorten words<input id="shorten" type="checkbox"/></label><br/>
                </div>
            </section>

        </section>
    </main>

    <style>
        /* These styles allow for messages to be located more to the left or right to allow for a chat-like look */
        .msg-left {
            display: grid;
            grid-template-columns: 5fr 1fr;
            grid-template-rows: 1fr;
            grid-column-gap: 0px;
            grid-row-gap: 0px;
        }

        .msg-right {
            display: grid;
            grid-template-columns: 1fr 5fr;
            grid-template-rows: 1fr;
            grid-column-gap: 0px;
            grid-row-gap: 0px;
            text-align: right;
        }

        .right {
            text-align: right;
        }
    </style>

    <script>
        function dataURItoBlob(dataURI) {
            // convert base64/URLEncoded data component to raw binary data held in a string
            var byteString;
            if (dataURI.split(',')[0].indexOf('base64') >= 0)
                byteString = atob(dataURI.split(',')[1]);
            else
                byteString = unescape(dataURI.split(',')[1]);

            // separate out the mime component
            var mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0]

            // write the bytes of the string to a typed array
            var ia = new Uint8Array(byteString.length);
            for (var i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }

            return new Blob([ia], {type:mimeString});
            }

        var synth = new Animalese('animalese.wav', function() {
        document.getElementById("preview").disabled = false;
        // document.getElementById("download").disabled = false;
        });

        function generateWav() {
            return synth.Animalese(document.getElementById("userInput").value,
                                document.getElementById("shorten").checked,
                                document.getElementById("pitch").value).dataURI;
        }

        function generateResponse(responseScript) {
            return synth.Animalese(responseScript,
                                document.getElementById("shorten").checked,
                                1.8).dataURI;
        }

        function preview() {
        var audio = new Audio();
        audio.src = generateWav();
        audio.play();
        audio.onloadedmetadata = function() {
        alert(audio.duration);
        };
        return (audio.onloadedmetadata);
        }

        function previewResponse(script) {
        var audio = new Audio();
        audio.src = generateResponse(script);
        audio.play();
        }

        // questionNr is used to know at thich question the user is, in order to give the correct answer.
        let questionNr = 1;

        //array that will be used to save responses
        let messageHistory = []
        //Add first message
        messageHistory.push({ role: 'assistant', content: "Naomi trek een bak" })

        // hobby variable to store the user response and use it later
        let hobby = "";
        let tonePath = 0;
        //Function to 'send' user input, and provide a response
        function sendMessage() {
            //Extract message from input element
            let msg = document.querySelector("#userInput").value;
            //Reset input element
            document.querySelector("#userInput").value = "";
            //Add user message to the screen
            addMessage("user", msg);
            if (questionNr === 1) {
                hobby = msg; //save the answer
                tone = document.getElementById("pitch").value
                if ((msg.includes("Good") || msg.includes("good"))&& (tone >= 1)){
                    tonePath = 3;
                    alert(tonePath)
                    previewResponse(`Nice to hear you are good, what have you been upto? . `);
                    addMessage(
                        "assistant",
                        `I'm good too, what have you been upto lately?`
                    );}
                else if (msg.includes("Good") && (tone < 1)){
                    tonePath = 2;
                    previewResponse(`Are you sure you are feeling good? you dont sound too well.`);
                    addMessage(
                        "assistant",
                        `are you sure you are feeling good? you dont sound too well.`
                    );}
                else {
                    tonePath = 1;
                    previewResponse(`euhhh, are you alright?`);
                    addMessage(
                        "assistant",
                        `ehh, are you alright?`
                    );}
            } 
            else if (questionNr === 2 && (tonePath === 1 || tonePath ===1)) {
                previewResponse(`I'm sorry to hear, hopefully you'll be better soon...`);
                addMessage(
                    "assistant",
                    `I'm sorry to hear, hopefully you'll be better soon...`
                );
            }
            else if (questionNr == 2 & tonePath == 3){
                previewResponse(`That sounds so much fun, can I join next time`);
                addMessage(
                    "assistant",
                    `That sounds so much fun, can I join next time`
                );
            
                //Show the buttons to give three options
                // document.querySelector('#branches').style.display = 'block'
            } else if (questionNr === 4) {
                //End the conversation
                addMessage(
                    "assistant",
                    `All right! Thank you for this conversation!`
                );
            }

            //Increate question counter
            questionNr += 1;
        }
        var delayInMilliseconds = 1000; //1 second

        function talkAndWait(){
            preview();
            setTimeout(() => {
            sendMessage();
            }, 1000);
        }

        //Function to handle the three options provided by the user and give different answers
        function userChoice(choice) {
            addMessage("user", choice);
            if (choice === 'Pils') {
                addMessage(
                    "assistant",
                    `Interesting! I guess ${hobby} is not THAT important to you. Can I assume you have other hobbies as well? Tell me about them`
                );
            } else if (choice === 'Baco') {
                addMessage(
                    "assistant",
                    `Wow! You care a lot about ${hobby}. Is there anything you care about more?`
                );
            } else if (choice === `niks`) {
                addMessage(
                    "assistant",
                    `You can't choose? That's the game! :D. Let me frame the question differently. Are there things your care about more than ${hobby}?`
                );
            }

            //Remove the buttons from the screen
            document.querySelector('#branches').style.display = 'none'
            //Increase question counter
            questionNr += 1;
        }

        //Add messages to the screen
        function addMessage(type, input) {
            //Add message on right-hand side of screen
            if (type === "user") {
                document.querySelector("#chat").insertAdjacentHTML(
                    "beforeend",
                    `<h5 class="right">YOU</h5><div class="msg-right">
          <div></div>
          <article class="pico-background-pumpkin-350">${input}</article>
        </div>`
                );
            }
            //Add message to the left-hand side of screen
            else if (type === "assistant") {
                document.querySelector("#chat").insertAdjacentHTML(
                    "beforeend",
                    `<h2>üê∂</h2><div class="msg-left">
          
          <article class="pico-background-pumpkin-150">${input}</article>
          <div></div>
        </div>`
                );
            } else {
                console.error("Unknown type provided");
            }

            messageHistory.push({ role: type, content: input })
        }

        //At the input element, when a key is pressed, check if this key was the Enter key. If so, send message.
        function checkEnter(event) {
            if (event.key === "Enter") {
                talkAndWait();
            }
        }
    </script>
</body>

</html>
